{% extends "base.html" %}

{% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}" type="text/css"/>
{% endblock %}

{% block content %}

	<!-- LOGO CONTAINER -->
    <div id="logo-container">
      <a  id="logo-image" href="{{ url_for('home') }}"></a>
    </div>

	<!-- SEARCH WINDOW -->
	<div class="search-container">
		<form id="person-search" action="{{ url_for('search') }}" method="POST" >
            <input id="search-input" name="search-input" type="text" placeholder="Search Circles">
            <button type="submit" class="clear search-btn">
                <i class="fas fa-search right"></i>
            </button>
		</form>
	</div>
{% for result in results %}

    {{ result.first_name }}<br>
    {{ result.last_name }}<br>
    

{% endfor %}


{% endblock %}
