{% block head %}

{% endblock %}

{% block content %}

	<!-- LOGO CONTAINER -->
    <div id="top-logo-container">
      <a  id="top-logo-image" href="{{ url_for('home') }}"></a>
    </div>


    <section>
            <div class="row center-align flash-messages">
                <h4 class="col s12 col m8 offset-m2 text-shadow silver-text text-darken-1 ">{{ message }} </h4>
                <h4 class="col s12 col m8 offset-m2 text-shadow silver-text text-darken-1 ">{{ message2 }} </h4>

            <div class="row center-align">
                <a href="{{ url_for('edit_spouse_partner', person_id=person._id) }}" class="col s8 col m6 offset-s2 offset-m3 btn-large indigo darken-4">Edit {{ person.first_name }}</a>
                <a href="{{ url_for('home') }}" class="col s8 col m6 offset-s2 offset-m3 btn-large green darken-4">Go to Home Screen</a>
            </div>
    </section>
